<!DOCTYPE html>
<html>
<head>
	<title>Wine Manager App</title>

	<!--jQuery-->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<!-- Handlebars -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

	<!-- App JS file -->
	<script src="app.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
	<div class="margin-top-20">
		<a href="#" data-toggle="modal" data-target="#add-wine-modal" class="btn btn-primary">Add New Wine</a>
	</div>
	<!--Create the template to contain the wines returned from the API -->
	<div id="wine-display" class="row margin-top-20 wine-container" >
		<script id="wine-template" type="text/x-handlebars-template">
					<div class="col-sm-3">
						<img src={{picture}} class="img-responsive" />
					</div>
					<div class="col-sm-9">
					<div class="margin-top-20">
						<span class="bold">Name: </span><span>{{name}}</span>
					</div>
					<div>
						<span class="bold">Year: </span><span>{{year}}</span>
					</div>
					<div>
						<span class="bold">Grapes: </span><span>{{grapes}}</span>
					</div>
					<div>
						<span class="bold">Country: </span><span>{{country}}</span>
					</div>
					<div>
						<span class="bold">Region: </span><span>{{region}}</span>
					</div>
					<div>
						<span class="bold">Price: </span><span>{{price}}</span>
					</div>
					<div>
						<span class="bold">Description: </span>
					</div>
					<div class="margin-top-10">
						{{description}}
					</div>
					<div>
					<!-- Use a hidden field to get the key (id) of the wine -->
					<p id="wineId" hidden>{{id}}</p>
			<!-- Call the function with the id of the associated wine -->
			<div class="margin-top-20">
				<a id="editWine" onclick="editThisWine({{id}})"
					href="edit.html#edit-wine" class="btn btn-default">Edit Wine</a>
			</div>
		</div>
		</script>
	</div>
</div>

<!--Add Wine Modal-->

<div id="add-wine-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Add New Wine</h4>
			</div>
			<div class="modal-body">
				<div class="bold">
					Name
				</div>
				<div class="margin-top-20">
					<input id="name" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Year
				</div>
				<div class="margin-top-20">
					<input id="year" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Grapes
				</div>
				<div class="margin-top-20">
					<input id="grapes" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Country
				</div>
				<div class="margin-top-20">
					<input id="country" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Region
				</div>
				<div class="margin-top-20">
					<input id="region" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Price
				</div>
				<div class="margin-top-20">
					<input id="price" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Picture
				</div>
				<div class="margin-top-20">
					<input id="picture" type="text" class="form-control" />
				</div>
				<div class="bold margin-top-20">
					Description
				</div>
				<div class="margin-top-20">
					<textarea id="description" class="form-control"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="submitForm">Save Wine</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--/Add Wine Modal-->
</div>

</body>
</html>
